<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>ACP Calculator</h1>

      
      <p>
        <span>Pick Threshold</span>
        <br><span style="font-size: smaller;">Can accept up to 5 decimal places | </span>
        <span style="font-size: smaller;">Default: 0.925</span><br/>
      </p>
      <form class="row" id="threshold-form">
        <input type="number" 
        value=0.925 
        id="threshold" 
        step="any"
        min="0"
        max="1"
        />
        <button type="submit" id="threshold-button">Set</button>
      </form>
      
      <div id="thresh-res"></div>
      
      <p>
        <span>Load your matrix directly by importing data</span>
        <br><span style="font-size: smaller;">Supported formats: CSV, XLSX, JSON, XML, TXT</span>
      </p>
      <div class="row">
        <input type="file" id="file-input" accept=".csv,.xlsx,.json,.xml,.txt"/>
        <button id="load-file">Load Matrix</button>
      </div>
      
      <p>
        <span>Or input a matrix manually</span>
        <br><span style="font-size: smaller;">Enter the number of lines and columns, then fill the matrix</span>
      </p>
      <form class="row" id="size-form">
        <input type="number" value=2 id="lines"/>
        <input type="number" value=3 id="columns"/>
        <button type="submit">Enter</button>
      </form>
      
      <form id="matrix-form">
        <table id="matrix"></table>
        <button type="submit">Calculate</button>
      </form>
      
      <div id="result"></div>
      
      <div id="footer" class="row">
        <a href="https://github.com/AbderrahmenElloumi/ACP-Calc" target="_blank">
          <img src="/assets/GithubIcon.svg" 
          class="logo github" 
          alt="Github Source Repo"
          loading="lazy"
          />
        </a>
        <a
          href="https://github.com/AbderrahmenElloumi"
          target="_blank"
        >
          <img
            src="/assets/Froggie.svg"
            class="logo froggie"
            alt="Developer's Profile"
            loading="lazy"
          />
        </a>

        <a
          href="https://www.linkedin.com/in/abderrahmen-elloumi/"
          target="_blank"
        >
          <img
            src="/assets/LinkedIn.svg"
            class="logo linkedin"
            alt="LinkedIn Profile"
            loading="lazy"
          />
        </a>
      </div>
      <p style="font-size: xx-small; margin-top: -1.5%;">Made by Mohamed Aziz Bambewi</p>
    </main>
  </body>
  </html>
