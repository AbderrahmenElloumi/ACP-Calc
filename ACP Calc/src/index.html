<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>ACP Calculator</h1>

      <div class="row">
        <a href="https://github.com/AbderrahmenElloumi/ACP-Calc" target="_blank">
          <img src="/assets/GithubIcon.svg" 
          class="logo github" 
          alt="Github Source Repo" 
          loading="lazy"
          />
        </a>
        <a
          href="https://github.com/AbderrahmenElloumi"
          target="_blank"
        >
          <img
            src="/assets/Froggie.svg"
            class="logo froggie"
            alt="Developer's Profile"
            loading="lazy"
          />
        </a>
      </div>
      <p>Click on the Tauri logo to learn more about the framework</p>

      <p>Pick Threshold</p>
      <form class="row" id="threshold-form">
        <input type="number" value=0.925 id="threshold" step="any"/>
        <button type="submit" id="threshold-button">Set</button>
      </form>

      <div id="thresh-res"></div>

      <p>Pick matrix size:</p>
      <form class="row" id="size-form">
        <input type="number" value=2 id="lines"/>
        <input type="number" value=3 id="columns"/>
        <button type="submit">Enter</button>
      </form>

      <form id="matrix-form">
        <table id="matrix"></table>
        <button type="submit">Calculate</button>
      </form>

      <div id="result"></div>

    </main>
  </body>
</html>
